<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Books</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row">
    <div class="magazine-item" *ngFor="let item of products">
      <h4>{{item.title}}</h4>

      <div class="magazine-image">
        <img src="{{item.image}}" class="img-responsive">
      </div>
      <p class="text-container">
        <span class="truncate">{{item.description }}</span>
        <a (click)="showMore()">...</a>
      </p>
      <b class="title">{{item.price}} â‚´</b>
      <button ion-button color="success" *ngIf="!item.added" (click)="AddProduct(item)">Add to cart</button>
      <button ion-button color="danger" *ngIf="item.added" (click)="RemoveProduct(item)">Remove from cart</button>
    </div>
  </div>
  <a routerLink="/shoppingList">go to cart</a>
</ion-content>
